<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)] = "employeeService.selectedEmployee._id">
                <div class ="row">
                  <div class = "input-field col s12">
                    <input type = "text" name = "name" #name="ngModel" [(ngModel)] = "employeeService.selectedEmployee.name" placeholder="Full name">
                    <label>Name: 
                      <label class ="red-text">*</label>
                    </label>

                  </div>
                </div>
                <div class ="row">
                    <div class = "input-field col s12">
                      <input type = "text" name = "position" #position="ngModel" [(ngModel)] = "employeeService.selectedEmployee.position" placeholder="Enter Position">
                      <label>Position: 
                        <label class ="red-text">*</label>
                      </label>
  
                    </div>
                  </div>

                  <div class ="row">
                      <div class = "input-field col s12">
                        <input type = "text" name = "office" #office="ngModel" [(ngModel)] = "employeeService.selectedEmployee.office" placeholder="Your Office">
                        <label>Office: 
                          <label class ="red-text">*</label>
                        </label>
    
                      </div>
                    </div>

                    <div class ="row">
                        <div class = "input-field col s12">
                          <input type = "text" name = "salary" #salary="ngModel" [(ngModel)] = "employeeService.selectedEmployee.salary" placeholder="Your Salary">
                          <label>Salary: 
                            <label class ="red-text">*</label>
                          </label>
      
                        </div>
                      </div>

            </form>
          </div>
          <div class="col s7">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
